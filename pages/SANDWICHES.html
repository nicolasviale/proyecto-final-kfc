<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC | El mejor pollo frito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-antiquewhite text-dark">
        <div class="container-fluid flex-nowrap">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../imagenes/KFC-logo.png"
              alt="logo kfc"
              class="logo-header"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-evenly">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./MENU.html"
                  >MENU</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./PROMOCIONES.HTML">PROMOCIONES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./LOCALES.html">LOCALES</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="header-div">
      <img src="../imagenes/sandwiches.jpg" alt="header" class="headerf" />
    </div>

    <main class="main-b">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../imagenes/sandwiches1.jpg"
              class="d-block w-100"
              alt="GRAN BBQ BACON"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>GRAN BBQ BACON</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../imagenes/boxes2.jpg"
              class="d-block w-100"
              alt="SUPER CRUNCH"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>SUPER CRUNCH</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../imagenes/boxes3.jpg"
              class="d-block w-100"
              alt="CHEDDAR MELT"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>CHEDDAR MELT</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="botonaso">
        <a href="../pages/DOMICILIO.html"
          ><button class="boton w-100">PEDIR</button></a
        >
      </div>
    </main>

    <footer>
      <img src="../imagenes/logo-footer.png" alt="logo footer" />
      <nav>
        <ul class="nav footer">
          <li>
            <a
              href="https://www.facebook.com/KFCArgentina/"
              target="_blank"
              class="lista-f"
              >Facebook
            </a>
          </li>
          <li>
            <a href="https://twitter.com/kfc_es" target="_blank" class="lista-f"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://www.instagram.com/kfc_argentina/?hl=es"
              target="_blank"
              class="lista-f"
              >Instagram</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/c/kfc"
              target="_blank"
              class="lista-f"
              >Youtube</a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
